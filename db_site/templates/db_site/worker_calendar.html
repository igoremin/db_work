{% extends 'base.html' %}

{% block title %}
    Календарь
{% endblock %}

{% block content %}
    <h3>
        Календарь для отслеживания рабочих и выходных дней, сотрудник : <a href="{{ worker.get_absolute_url }}">{{ worker.name }}</a>
    </h3>

    <table id="calendar3">
        <thead>
        <tr>
            <td colspan="7">
            <select class="form-control" id="month_select" style="max-width: 10%">
                <option value="0">Январь</option>
                <option value="1">Февраль</option>
                <option value="2">Март</option>
                <option value="3">Апрель</option>
                <option value="4">Май</option>
                <option value="5">Июнь</option>
                <option value="6">Июль</option>
                <option value="7">Август</option>
                <option value="8">Сентябрь</option>
                <option value="9">Октябрь</option>
                <option value="10">Ноябрь</option>
                <option value="11">Декабрь</option>
            </select>

            <input type="number" value="" min="0" max="9999" size="4" id="year_select" class="form-control" style="max-width: 10%">
            <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
        <tbody>
    </table>

{% endblock %}
