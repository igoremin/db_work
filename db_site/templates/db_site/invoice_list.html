{% extends 'base.html' %}

{% block title %}
    Список накладных
{% endblock %}

{% block content %}
    <h3>
        Список накладных
    </h3>

    <table class="table table-hover table-bordered">
        <thead>
        <tr class="text-center">
            <th scope="col" style="width: 5%">#</th>
            <th scope="col" style="width: 55%">Номер</th>
            <th scope="col" style="width: 20%">Дата</th>
            <th scope="col" style="width: 20%">Сумма</th>
        </tr>
        </thead>

        <tbody>
        {% for invoice in all_invoice %}
            <tr>
                <td></td>
                <td>
                    <a href="{{ invoice.get_absolute_url }}">{{ invoice.number }}</a>
                </td>
                <td>
                    {{ invoice.date }}
                </td>
                <td>
                    {{ invoice.total_price }}
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

{% endblock %}
