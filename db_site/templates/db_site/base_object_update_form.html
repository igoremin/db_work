{% extends 'base.html' %}

{% block title %}
    Редактироание {{ base_object.name }}
{% endblock %}

{% block content %}
    <h3>Редактирование <a href="{{ base_object.get_absolute_url }}">{{ base_object.name }}</a></h3>
    <form class="mt-3" action="{% url 'base_object_update_page_url' lab=current_lab.slug slug=base_object.slug %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary">Сохранить</button>
        <input type="button" class="btn btn-outline-secondary" value="Назад" onClick="javascript:history.go(-1);">
    </form>
{% endblock %}
